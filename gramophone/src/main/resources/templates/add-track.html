<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Gramophone</title>
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" type="text/css" th:href="@{/main.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{navigation :: navi(Home)}"/>

<div class="container">
    <form th:action="@{/playlists/track/add}" method="post">
        <p th:text="${'Добавить трек ' + track.title} + ' в плейлист'"></p>
        <select class="form-control" name="playlist_id">
            <option th:each="playlist : ${playlistList}"
                    th:value="${playlist.id}"
                    th:text="${playlist.name}">
            </option>
        </select>
        <input type="hidden" th:value="${track.id}" name="track_id">
        <button type="submit">добавить</button>
    </form>
</div>

</body>
</html>
