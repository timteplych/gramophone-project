<div class="register">
  <div class="ui text-center big header">Регистрация</div>
  <form class="ui form" [formGroup]="registerForm">
    <div class="field">
      <label>Логин</label>
      <input type="text" formControlName="username" name="username">
    </div>
    <div class="field">
      <label>Имя</label>
      <input type="text" formControlName="firstName" name="firstName">
    </div>
    <div class="field">
      <label>Фамилия</label>
      <input type="text" formControlName="lastName" name="LastName">
    </div>
    <div class="field">
      <label>Email</label>
      <input type="text" formControlName="email" name="email">
    </div>
    <div class="field">
      <label>Телефон</label>
      <input type="text" formControlName="phone" name="phone" autocomplete="username">
    </div>
    <div class="field">
      <label>Пароль</label>
      <input type="password" autocomplete="new-password" formControlName="password" name="password">
    </div>
    <div class="field">
      <label>Подтвердить пароль</label>
      <input type="password" autocomplete="current-password" formControlName="password2"  name="password">
    </div>
    <button class="ui button" type="submit">Зарегистрироваться</button>
  </form>
</div>
